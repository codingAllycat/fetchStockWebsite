<!DOCTYPE html> <!-- document type: html-->
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 데이터</title>
</head>

<body>

   <h1>실시간 주식 데이터</h1>
   
   <!-- 주식 심볼 입력 및 버튼 -->
   <label for="stock-input">종목 코드:</label>

   <input type="text" id="stock-input" placeholder="예: 005930.KS">
   <button onclick="fetchStockData(document.getElementById('stock-input').value)">검색</button>

   <!-- 종목 이름 출력 -->
   <h2 id="stock-symbol"></h2>

   <!-- 주식 데이터를 테이블로 출력 -->
   <table border="1">
       <thead>
           <tr>
               <th>날짜</th>
               <th>시가 (Open)</th>
               <th>고가 (High)</th>
               <th>저가 (Low)</th>
               <th>종가 (Close)</th>
               <th>거래량 (Volume)</th>
           </tr>
       </thead>
       <tbody id="stock-data"></tbody>
   </table>
   <script src="/fetchStockWebsite/myproject/frontend/script.js" async></script>
</body>
</html>
